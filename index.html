<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>1sistente Lexium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<style>
  :root{
    --bg:#fff; --ink:#111; --muted:#6b7280; --line:#e5e7eb;
    --btn:#f3f4f6; --btn-ink:#111; --btn-line:#e5e7eb; --brand:#0f6fff;
    --tip-bg:#111; --tip-ink:#fff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#fff;color:var(--ink);font-family:Inter,system-ui}

  /* ===== LAYOUT: TOP 65% fijo y BOTTOM scroll ===== */
  .topFixed{
    position:fixed; left:0; top:0; right:0; height:65vh; background:#fff; z-index:10;
    border-bottom:1px solid var(--line);
  }
  .bottomPane{
    position:fixed; left:0; right:0; bottom:0; top:65vh; overflow:auto; background:#fff;
  }
  .wrap{max-width:1200px;margin:0 auto;padding:10px}

  /* Cabecera m√≠nima: solo bot√≥n Historial; status oculto (sr-only) */
  .head{position:relative; height:0;}
  .histBtn{position:absolute; right:6px; top:6px}
  .btn{background:var(--btn); color:var(--btn-ink); border:1px solid var(--btn-line);
       padding:8px 12px; border-radius:10px; cursor:pointer; display:inline-flex; gap:8px; align-items:center}
  .btn:hover{filter:brightness(.97)}
  .btn-blue{background:var(--brand); color:#fff; border-color:#0b4ad6}

  /* Iconos */
  .ico{width:16px; height:16px; display:inline-block}
  .ico svg{width:16px; height:16px; display:block}

  /* ZONA MEDIA: im√°genes laterales compactas + video al centro */
  .mediaRow{
    display:grid; grid-template-columns:180px auto 180px; gap:10px; align-items:center;
    height:65vh;
  }
  .sideWrap{position:relative; width:100%; height:100%}
  .sideImg{width:100%; height:100%; object-fit:contain; border:none; display:block}
  .sideBadge{position:absolute; right:6px; top:6px; background:#0008; color:#fff; font-size:12px; padding:2px 6px; border-radius:8px}
  .mainVideoWrap{width:100%; height:100%; overflow:hidden; border:none}
  .mainVideo{width:100%; height:100%; object-fit:cover; border:none; display:block}

  /* BOTTOM: entrada + botones + salida */
  .askBox{display:flex; flex-direction:column; gap:10px}
  .askArea{
    width:100%; padding:10px 12px; font-size:15px; line-height:1.35;
    border:1px solid var(--line); border-radius:10px; resize:none; height:64px;
  }
  .toolbar{display:flex; gap:10px; flex-wrap:wrap; justify-content:center; align-items:center}
  .toolbar .btn{white-space:nowrap}
  .exportSel{
    padding:8px 10px; border:1px solid var(--line); border-radius:10px; background:#fff
  }
  .out{display:grid; gap:12px; margin:14px 0 28px}
  .card{border:1px solid var(--line); border-radius:10px; padding:14px; background:#fff}
  .tbl{width:100%; border-collapse:collapse}
  .tbl th,.tbl td{border:1px solid var(--line); padding:8px}
  .tbl th{background:#f8fafc; text-align:left}

  /* MODALES */
  .modal{position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; z-index:9999}
  .modal > div{background:#fff; border-radius:12px; width:min(800px,92vw); max-height:82vh; overflow:auto; padding:16px}

  /* Regi√≥n de estado invisible (accesibilidad) */
  .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}

  /* Tooltip flotante propio */
  .tip{position:fixed; z-index:99999; background:var(--tip-bg); color:var(--tip-ink);
       font-size:12px; padding:6px 8px; border-radius:8px; display:none; pointer-events:none; box-shadow:0 8px 20px rgba(0,0,0,.2)}
</style>

<body>

<div id="tooltip" class="tip"></div>

<!-- ===== TOP: video + im√°genes ===== -->
<section class="topFixed">
  <div class="wrap">
    <div class="head">

      </div>

      <div class="mainVideoWrap">

               class="mainVideo"

<!-- ===== BOTTOM: entrada, botones y salida ===== -->
<section class="bottomPane">

    <div class="askBox">

      <div class="toolbar">
        <button class="btn btn-blue" id="btnSend" data-tip="Enviar la consulta para que el sistema la analice">
          <span class="ico"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M2 21l21-9L2 3l5 9-5 9zm7-9l-7 7 7-7z"/></svg></span> ENVIAR

        </button>

        </button>

        <button class="btn" id="btnReplay" data-tip="Volver a reproducir por voz la √∫ltima respuesta">

          REPRODUCIR NUEVAMENTE
        </button>

        <button class="btn" id="btnNew" data-tip="Cerrar la sesi√≥n actual y crear una nueva (limpia contexto)">
          <span class="ico"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 12h12l-4-4 1.4-1.4L20.8 12l-8.4 8.4L11 19l4-4H3z"/></svg></span>
          NUEVA SESI√ìN
        </button>

        <button class="btn" id="btnClear" data-tip="Limpiar la caja de texto y el √°rea de respuestas">
          <span class="ico"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 6h18v2H3zM5 8h14l-1 14H6zM9 4h6l1 2H8z"/></svg></span>
          LIMPIAR
        </button>

        <select id="exportSel" class="exportSel" data-tip="Exportar lo generado en esta sesi√≥n (previsualiza PDF antes de descargar)">

          <option value="xls">XLS</option>
          <option value="doc">DOC</option>

<!-- ===== MODAL HISTORIAL ===== -->

  <div>
    <div style="display:flex;justify-content:space-between;align-items:center; gap:10px">

  <div>
    <div style="display:flex;justify-content:space-between;align-items:center; gap:10px">
      <h3 style="margin:4px 0">Vista previa para PDF</h3>
      <div style="display:flex; gap:8px">
        <button class="btn" id="btnDownloadPdf">Descargar PDF</button>
        <button class="btn" id="btnClosePrev">Cerrar</button>
      </div>
    </div>
    <div id="prevContent" style="margin-top:10px; font-size:14px; color:#111"></div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const API_BASE = "https://lexium-api-383217514425.southamerica-west1.run.app";

/* ========= REFS ========= */
const $status = document.getElementById('status'); // oculto (sr-only)
const $ask = document.getElementById('ask');
const $out = document.getElementById('out');
const $video = document.getElementById('mainVideo');

const $btnSend = document.getElementById('btnSend');
const $btnDictar = document.getElementById('btnDictar');
const $btnAV = document.getElementById('btnAV');
const $btnReplay = document.getElementById('btnReplay');
const $btnNew = document.getElementById('btnNew');
const $btnClear = document.getElementById('btnClear');
const $exportSel = document.getElementById('exportSel');
const $btnHistorial = document.getElementById('btnHistorial');
const $mdlHist = document.getElementById('mdlHist');
const $btnCloseHist = document.getElementById('btnCloseHist');
const $histList = document.getElementById('histList');

const $mdlPrev = document.getElementById('mdlPrev');
const $btnClosePrev = document.getElementById('btnClosePrev');
const $btnDownloadPdf = document.getElementById('btnDownloadPdf');
const $prevContent = document.getElementById('prevContent');

/* Tooltip */
const $tip = document.getElementById('tooltip');
document.addEventListener('mousemove', e=>{
  const t = e.target.closest('[data-tip]');
  if(t){ $tip.style.display='block'; $tip.textContent = t.getAttribute('data-tip');
        $tip.style.left = (e.clientX+14)+'px'; $tip.style.top = (e.clientY+14)+'px'; }
  else{ $tip.style.display='none'; }
});

/* ========= ESTADO / SESI√ìN ========= */
let sessionId = Date.now().toString();
let sessionItems = [];
let lastGeneral = "";
let lastTables = [];
let lastSpoken = "";
let voices = [];
let speaking = false;
let recOn = false;
let rec;
let avEnabled = true; // NEW: controla locuci√≥n + video sin usar c√°mara

function setStatus(t){ $status.textContent = t; }
function addCard(html){ const d=document.createElement('div'); d.className='card'; d.innerHTML=html; $out.appendChild(d); }
function clearOut(){ $out.innerHTML=''; lastGeneral=""; lastTables=[]; sessionItems=[]; }
function saveItem(it){ sessionItems.push(it); persistSession(); }
function persistSession(){
  const all = JSON.parse(localStorage.getItem('lexium-sessions')||'{}');
  all[sessionId] = all[sessionId] || {created: sessionId, items:[]};
  all[sessionId].items = sessionItems;
  localStorage.setItem('lexium-sessions', JSON.stringify(all));
}
function newSession(){ persistSession(); sessionId = Date.now().toString(); sessionItems=[]; clearOut(); stopSpeech(); pauseVideo(); setStatus('Nueva sesi√≥n'); }

/* ========= RENDER ========= */
function render(data){
  if(data.general){
    lastGeneral = data.general;
    addCard(`<div>${escapeHtml(data.general)}</div>`);
    saveItem({type:'text', value:data.general});
  }
  (data.lists||[]).forEach(lst=>{
    const html = `<div style="font-weight:700;margin-bottom:6px">${escapeHtml(lst.title||'Lista')}</div>
                  <ol>${(lst.items||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join('')}</ol>`;
    addCard(html); saveItem({type:'list', title:lst.title||'Lista', items:lst.items||[]});
  });
  (data.tables||[]).forEach(tbl=>{
    const cols = ['#', ...(tbl.columns||[])];
    const rows = (tbl.rows||[]).map((r,i)=>[String(i+1), ...r]);
    lastTables.push({title:tbl.title||'Tabla', columns:cols, rows});
    const thead = `<tr>${cols.map(c=>`<th>${escapeHtml(c)}</th>`).join('')}</tr>`;
    const tbody = rows.map(r=>`<tr>${r.map(c=>`<td>${escapeHtml(c)}</td>`).join('')}</tr>`).join('');
    addCard(`${tbl.title?`<div style="font-weight:700;margin-bottom:6px">${escapeHtml(tbl.title)}</div>`:''}
            <table class="tbl"><thead>${thead}</thead><tbody>${tbody}</tbody></table>`);
    saveItem({type:'table', title:tbl.title||'Tabla', columns:cols, rows});
  });
}

/* ========= BACKEND ========= */
async function send(){
  const q = $ask.value.trim();
  if(!q){ setStatus('Escribe tu consulta‚Ä¶'); return; }
  setStatus('Analizando‚Ä¶');
  try{
    const res = await fetch(`${API_BASE}/api/answer?q=${encodeURIComponent(q)}`, {headers:{Accept:'application/json'}});
    const txt = await res.text(); let data;
    try{ data = JSON.parse(txt); } catch{ data={ok:true, general:txt, lists:[], tables:[]}; }
    render(data);
    if(data.general && avEnabled){ speak(data.general); }
    setStatus('Listo');
  }catch(e){
    console.error(e);
    addCard(`<div style="color:#6b7280">Error de conexi√≥n</div>`);
    setStatus('Error');
  }
}

/* ========= VIDEO helpers ========= */
function playVideo(){ try{ $video.currentTime=0; $video.play().catch(()=>{}); }catch{} }
function pauseVideo(){ try{ $video.pause(); }catch{} }

/* ========= VOZ (preferencia femenina ES) ========= */
function isLikelyMale(name=""){
  return /(diego|jorge|pablo|jos[e√©]|carlos|alberto|miguel|javier|enrique|juan|pedro|antonio|ricardo|alejandro|sergio|male|hombre)/i.test(name);
}
function pickSpanishFemale(list){
  // Preferidos por nombre:
  const prefer = ['Microsoft Sabina', 'Microsoft Helena'];
  for(const p of prefer){
    const v = list.find(v => (v.name||'').toLowerCase().includes(p.toLowerCase()));
    if(v) return v;
  }
  // Por idioma y no-masculinas
  const langs = ['es-EC','es-MX','es-ES','es'];
  for(const L of langs){
    const pool = list.filter(v => (v.lang||'').toLowerCase().startsWith(L.toLowerCase()));
    if(!pool.length) continue;
    let v = pool.find(v => /female|mujer|sabina|helena/i.test(v.name||'')) || null;
    if(!v){
      const fem = pool.find(v => !isLikelyMale(v.name||''));
      if(fem) v = fem;
    }
    if(v) return v;
  }
  const anyEs = list.find(v => (v.lang||'').toLowerCase().startsWith('es'));
  return anyEs || list[0] || null;
}
function splitForTTS(text, maxLen=300){
  const parts=[]; let cur='';
  const chunks = text.split(/([.!?]\s+)/);
  for(const c of chunks){
    if((cur + c).length > maxLen){ if(cur) parts.push(cur); cur=c; }
    else cur += c;
  }
  if(cur) parts.push(cur);
  return parts;
}
function speak(text){
  stopSpeech(); if(!text || !avEnabled) return; lastSpoken=text;
  playVideo();
  const parts = splitForTTS(text);
  let i=0; speaking=true;
  const playNext = ()=>{
    if(!avEnabled){ speaking=false; pauseVideo(); return; }
    if(i>=parts.length){ speaking=false; pauseVideo(); setStatus('Listo'); return; }
    const u = new SpeechSynthesisUtterance(parts[i++]);
    const vv = pickSpanishFemale(voices);
    if(vv) u.voice = vv;
    u.lang = vv?.lang || 'es-ES';
    u.rate = 1; u.pitch = 1.12; // un poco m√°s aguda
    u.onend = ()=>{ playNext(); };
    u.onerror = ()=>{ playNext(); };
    setStatus('Hablando‚Ä¶');
    speechSynthesis.speak(u);
  };
  playNext();
}
function stopSpeech(){ speechSynthesis.cancel(); speaking=false; }

/* ========= DICTADO (sin c√°mara) ========= */
function toggleDictar(){
  try{
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR){ alert('Dictado no soportado en este navegador.'); return; }
    if(recOn){ rec.stop(); return; }
    rec = new SR(); rec.lang='es-ES'; rec.interimResults=false; rec.maxAlternatives=1;
    rec.onresult = e => { const t=e.results[0][0].transcript; $ask.value = ($ask.value? $ask.value+' ' : '') + t; };
    rec.onend = ()=>{ recOn=false; $btnDictar.textContent='DICTAR'; setStatus('Dictado detenido'); };
    rec.onerror = ()=>{ recOn=false; $btnDictar.textContent='DICTAR'; setStatus('Error dictado'); };
    rec.start(); recOn=true; $btnDictar.textContent='DETENER DICTADO'; setStatus('Dictando‚Ä¶');
  }catch(e){ console.error(e); alert('No se pudo iniciar dictado.'); }
}

/* ========= SILENCIAR/ACTIVAR (sin pedir c√°mara) ========= */
function toggleAV(){
  avEnabled = !avEnabled;
  if(!avEnabled){ // silenciar
    stopSpeech(); pauseVideo(); setStatus('Silenciado');
    $btnAV.textContent = 'ACTIVAR VOZ Y VIDEO';
    $btnAV.prepend(makeIco('play'));
  }else{         // activar
    setStatus('Activado');
    $btnAV.textContent = 'PARAR/ACTIVAR VOZ Y VIDEO';
    $btnAV.prepend(makeIco('mute'));
    if(lastSpoken){ speak(lastSpoken); }
  }
}

/* ========= EXPORTAR ========= */
function buildSessionHTML(){
  let html = `<h2>Sesi√≥n ${sessionId}</h2>`;
  for(const it of sessionItems){
    if(it.type==='text'){
      html += `<p>${escapeHtml(it.value).replace(/\n/g,'<br>')}</p>`;
    }else if(it.type==='list'){
      html += `<h3>${escapeHtml(it.title)}</h3><ol>${it.items.map(x=>`<li>${escapeHtml(x)}</li>`).join('')}</ol>`;
    }else if(it.type==='table'){
      const thead = `<tr>${it.columns.map(c=>`<th>${escapeHtml(c)}</th>`).join('')}</tr>`;
      const tbody = it.rows.map(r=>`<tr>${r.map(c=>`<td>${escapeHtml(c)}</td>`).join('')}</tr>`).join('');
      html += `<h3>${escapeHtml(it.title)}</h3><table border="1" cellspacing="0" cellpadding="4">${thead}${tbody}</table>`;
    }
  }
  return html;
}
function openPreview(){
  const html = buildSessionHTML();
  $prevContent.innerHTML = html;
  $mdlPrev.style.display='flex';
}
function closePreview(){ $mdlPrev.style.display='none'; }
function downloadPdfFromPreview(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({unit:'pt', format:'a4'});
  const margin=36, pageW=595-2*margin;
  const tmp = document.createElement('div');
  tmp.innerHTML = $prevContent.innerHTML;

  let y = margin;
  const addText = (t, bold=false)=>{
    const lines = doc.splitTextToSize(t, pageW);
    if(y + lines.length*14 > 812){ doc.addPage(); y=margin; }
    if(bold) doc.setFont(undefined,"bold");
    doc.text(lines, margin, y);
    if(bold) doc.setFont(undefined,"normal");
    y += lines.length*14 + 8;
  };
  tmp.querySelectorAll('h2,h3,p,ol,table').forEach(el=>{
    if(el.tagName==='H2' || el.tagName==='H3'){ addText(el.textContent, true); }
    else if(el.tagName==='P'){ addText(el.textContent); }
    else if(el.tagName==='OL'){
      const items = Array.from(el.querySelectorAll('li')).map(li=>li.textContent);
      addText(items.map((t,i)=>`${i+1}. ${t}`).join('\n'));
    }else if(el.tagName==='TABLE'){
      const rows = Array.from(el.querySelectorAll('tr')).map(tr=>Array.from(tr.children).map(td=>td.textContent));
      rows.forEach(r=> addText(r.join('  |  ')) );
    }
  });
  doc.save(`sesion_${sessionId}.pdf`);
}
function exportAll(kind){
  if(!sessionItems.length){ alert('No hay contenido para exportar.'); return; }
  if(kind==='pdf'){ openPreview(); return; } // VISTA PREVIA PRIMERO
  if(kind==='xls'){
    const wb = XLSX.utils.book_new(); let idx=1;
    for(const it of sessionItems){
      if(it.type==='text'){
        const ws = XLSX.utils.aoa_to_sheet([['Texto'], [it.value]]);
        XLSX.utils.book_append_sheet(wb, ws, `Texto${idx++}`);
      }else if(it.type==='list'){
        const aoa = [['#','√çtem'], ...(it.items||[]).map((x,i)=>[i+1,x])];
        const ws = XLSX.utils.aoa_to_sheet(aoa);
        XLSX.utils.book_append_sheet(wb, ws, (it.title||`Lista${idx++}`).substring(0,31));
      }else if(it.type==='table'){
        const aoa = [it.columns, ...it.rows];
        const ws = XLSX.utils.aoa_to_sheet(aoa);
        XLSX.utils.book_append_sheet(wb, ws, (it.title||`Tabla${idx++}`).substring(0,31));
      }
    }
    XLSX.writeFile(wb, `sesion_${sessionId}.xlsx`);
  }
  if(kind==='doc'){
    const blob = new Blob([`<!doctype html><html><head><meta charset="utf-8"></head><body>${buildSessionHTML()}</body></html>`],
      {type:'application/msword'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob); a.download = `sesion_${sessionId}.doc`; a.click();
  }
}

/* ========= HISTORIAL ========= */
function openHist(){
  const all = JSON.parse(localStorage.getItem('lexium-sessions')||'{}');
  const ids = Object.keys(all).sort((a,b)=>b.localeCompare(a));
  if(!ids.length){ $histList.innerHTML = '<p>No hay sesiones guardadas.</p>'; }
  else{
    $histList.innerHTML = ids.map(id=>`<div style="margin:8px 0">
      <a href="#ver-${id}" onclick="return showSession('${id}')">Ver sesi√≥n ${id}</a>
    </div>`).join('');
  }
  $mdlHist.style.display='flex';
}
function closeHist(){ $mdlHist.style.display='none'; }
function showSession(id){
  const all = JSON.parse(localStorage.getItem('lexium-sessions')||'{}');
  const ses = all[id]; if(!ses){ alert('No encontrada'); return false; }
  const win = window.open('about:blank','_blank');
  let html = `<h2>Sesi√≥n ${id}</h2>`;
  (ses.items||[]).forEach(it=>{
    if(it.type==='text'){ html += `<p>${escapeHtml(it.value).replace(/\n/g,'<br>')}</p>`; }
    else if(it.type==='list'){
      html += `<h3>${escapeHtml(it.title)}</h3><ol>${(it.items||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join('')}</ol>`;
    }else if(it.type==='table'){
      const thead = `<tr>${it.columns.map(c=>`<th>${escapeHtml(c)}</th>`).join('')}</tr>`;
      const tbody = it.rows.map(r=>`<tr>${r.map(c=>`<td>${escapeHtml(c)}</td>`).join('')}</tr>`).join('');
      html += `<h3>${escapeHtml(it.title)}</h3><table border="1" cellspacing="0" cellpadding="4">${thead}${tbody}</table>`;
    }
  });
  win.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>Sesi√≥n ${id}</title>
  <style>body{font-family:Inter,system-ui} table{border-collapse:collapse} th,td{border:1px solid #ddd;padding:6px}</style>
  </head><body>${html}</body></html>`);
  return false;
}

/* ========= HELPERS ========= */
function escapeHtml(s){ return String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }
function makeIco(kind){
  const span = document.createElement('span'); span.className='ico';
  span.innerHTML = kind==='play'
    ? `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`
    : `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l2 3h5a2 2 0 012 2v6a2 2 0 01-2 2h-5l-2 3H9l-2-3H2a2 2 0 01-2-2V8a2 2 0 012-2h5l2-3h3z"/></svg>`;
  return span;
}
