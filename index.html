<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lexium YA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .top-section {
      position: fixed;
      top: 0;
      width: 100%;
      height: 65%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }
    #mainVideo {
      max-height: 100%;
      width: auto;
      border: none;
    }
    .side-img {
      max-width: 15%;
      height: auto;
    }
    .bottom-section {
      position: absolute;
      top: 65%;
      width: 100%;
      padding: 10px;
      overflow-y: auto;
      max-height: 35%;
      background: #fff;
    }
    #question {
      width: 98%;
      height: 50px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .btn-line {
      text-align: center;
      margin-bottom: 10px;
    }
    button, select {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #historial {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <img src="left.png" class="side-img" alt="Left">
    <video id="mainVideo" muted>
      <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
    </video>
    <img src="right.png" class="side-img" alt="Right">
  </div>

  <div id="historial">
    <button title="Ver historial">Historial</button>
  </div>

  <div class="bottom-section">
    <textarea id="question" placeholder="Escribe tu pregunta aquí..."></textarea>
    <div class="btn-line">
      <button id="sendBtn" title="Enviar pregunta">Enviar</button>
      <button id="dictarBtn" title="Dictar por voz">Dictar</button>
      <button id="toggleAVBtn" title="Parar/Activar voz y video">Parar/Activar Voz y Video</button>
      <button id="replayBtn" title="Reproducir nuevamente">Reproducir</button>
      <button id="newSessionBtn" title="Iniciar nueva sesión">Nueva sesión</button>
      <button id="clearBtn" title="Limpiar pantalla">Limpiar</button>
      <select id="exportSelect" title="Exportar resultados">
        <option value="">Exportar...</option>
        <option value="pdf">PDF</option>
        <option value="xls">XLS</option>
        <option value="doc">DOC</option>
      </select>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const API_BASE = "https://lexium-api-383217514425.southamerica-west1.run.app";
    const video = document.getElementById("mainVideo");
    const output = document.getElementById("output");

    document.getElementById("sendBtn").addEventListener("click", sendQuestion);

    async function sendQuestion() {
      const q = document.getElementById("question").value.trim();
      if (!q) return alert("Escribe una pregunta.");
      output.innerHTML = "<p>Procesando...</p>";
      try {
        const r = await fetch(`${API_BASE}/api/answer?q=${encodeURIComponent(q)}`);
        const data = await r.json();
        renderOutput(data);
        speak(buildSpokenFrom(data));
      } catch (err) {
        output.innerHTML = `<p>Error: ${err}</p>`;
      }
    }

    function renderOutput(data) {
      let html = `<p>${data.general}</p>`;
      data.lists.forEach(list => {
        html += `<h4>${list.title}</h4><ul>`;
        list.items.forEach(item => { html += `<li>${item}</li>`; });
        html += "</ul>";
      });
      data.tables.forEach(table => {
        html += `<h4>${table.title}</h4><table><tr>`;
        table.columns.forEach(col => { html += `<th>${col}</th>`; });
        html += "</tr>";
        table.rows.forEach((row, idx) => {
          html += `<tr><td>${idx+1}</td>${row.map(c => `<td>${c}</td>`).join("")}</tr>`;
        });
        html += "</table>";
      });
      output.innerHTML = html;
    }

    function buildSpokenFrom(data) {
      let text = data.general + ". ";
      data.lists.forEach(list => { text += list.title + ": " + list.items.join(", ") + ". "; });
      data.tables.forEach(table => {
        text += table.title + ". ";
        table.rows.forEach(row => { text += row.join(", ") + ". "; });
      });
      return text;
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const voices = synth.getVoices();
      const preferred = voices.find(v => v.lang.startsWith("es-MX") || v.lang.startsWith("es-ES")) || voices[0];
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = preferred;
      utter.rate = 1;
      utter.pitch = 1.2;
      synth.speak(utter);
      video.play();
      utter.onend = () => video.pause();
    }
  </script>
</body>
</html>
