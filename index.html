<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- Parte superior fija: video e imágenes -->
    <header>
      <img src="left.png" alt="Izquierda" class="side-img">
      <video id="video" muted playsinline>
        <source src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" type="video/mp4">
      </video>
      <img src="right.png" alt="Derecha" class="side-img">
      <button id="historyBtn" title="Ver historial de consultas">Historial</button>
    </header>

    <!-- Parte inferior con scroll -->
    <main>
      <textarea id="query" placeholder="Escribe tu pregunta o usa el dictado..." rows="2"></textarea>
      
      <div class="btn-row">
        <button id="sendBtn" title="Enviar la pregunta">Enviar</button>
        <button id="dictBtn" title="Activar dictado por voz">Dictar</button>
        <button id="toggleBtn" title="Parar o reanudar voz y video">Parar/Activar Voz y Video</button>
        <button id="replayBtn" title="Reproducir la última respuesta">Reproducir</button>
        <button id="newSessionBtn" title="Iniciar nueva sesión">Nueva sesión</button>
        <button id="clearBtn" title="Limpiar pantalla">Limpiar</button>

        <select id="exportSelect" title="Exportar en diferentes formatos">
          <option value="pdf">Exportar PDF</option>
          <option value="xls">Exportar Excel</option>
          <option value="doc">Exportar Word</option>
        </select>
      </div>

      <div id="response" class="response"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
