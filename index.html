<script>
/* ====== CONFIG ====== */
const API_BASE = "https://lexium-api-383217514425.southamerica-west1.run.app";
const GPT_PATH = "/api/gpt";
const FALLBACK_PATH = "/api/answer";

/* ====== UI refs ====== */
const q = document.getElementById("q");
const out = document.getElementById("out");
const statusEl = document.getElementById("status");
const vid = document.getElementById("vid");
const btnSend = document.getElementById("btnSend");
const btnDict = document.getElementById("btnDict");
const btnToggleAV = document.getElementById("btnToggleAV");
const btnReplay = document.getElementById("btnReplay");

/* ====== Utilidades ====== */
function esc(x){ return String(x).replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m])); }
function setStatusLoading(msg="Generando‚Ä¶"){
  statusEl.innerHTML = `<span class="loader" role="status" aria-live="polite" aria-busy="true">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>${esc(msg)}</span>`;
}
function clearStatus(){ statusEl.textContent = ""; }

/* ====== Historial ====== */
function saveSession(question, data){
  const visible = (document.getElementById('out')?.textContent || "").trim();
  const summary = (data?.general || data?.answer || data?.text || data?.html || visible || "").slice(0, 1000);
  const minimal = { id: new Date().toISOString(), question: question || "(sin pregunta)", summary, when: Date.now() };
  try{
    const key="lexium_sessions"; const all=JSON.parse(localStorage.getItem(key)||"[]");
    all.unshift(minimal); localStorage.setItem(key, JSON.stringify(all.slice(0,50)));
  }catch(e){
    try{
      const key="lexium_sessions_fallback"; const all=JSON.parse(sessionStorage.getItem(key)||"[]");
      all.unshift(minimal); sessionStorage.setItem(key, JSON.stringify(all.slice(0,50)));
    }catch(_){}
  }
}
function readSessions(){
  try{
    const a=JSON.parse(localStorage.getItem("lexium_sessions")||"[]");
    const b=JSON.parse(sessionStorage.getItem("lexium_sessions_fallback")||"[]");
    return [...a,...b];
  }catch(e){ return []; }
}

/* Modal de historial */
function openHistory(){
  const all=readSessions();
  const modal=document.getElementById("histModal");
  const box=document.getElementById("histContent");
  if(!all.length){
    box.innerHTML = "<em>Sin historial.</em>";
  }else{
    const html = all.map(s=>(
      `<details>
         <summary><b>${new Date(s.when).toLocaleString()}</b> ‚Äî ${esc(s.question)}</summary>
         <pre style="white-space:pre-wrap">${esc(s.summary||"(sin resumen)")}</pre>
       </details>`
    )).join("");
    box.innerHTML = html;
  }
  modal.style.display="block";
}
document.getElementById("histClose")?.addEventListener("click", ()=>{ document.getElementById("histModal").style.display="none"; });
document.getElementById("histModal")?.addEventListener("click", (e)=>{ if(e.target.id==="histModal") e.currentTarget.style.display="none"; });

/* ====== Dictado ====== */
let recognizer=null;
function toggleDict(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ alert("Dictado no soportado en este navegador."); return; }
  if(!recognizer){
    recognizer=new SR(); recognizer.lang="es-ES"; recognizer.continuous=false; recognizer.interimResults=false;
    recognizer.onresult=e=>{
      const t=Array.from(e.results).map(r=>r[0].transcript).join(" ");
      q.value=(q.value? q.value+" " : "") + t;
    };
  }
  if(recognizer.listening){ recognizer.stop(); recognizer.listening=false; btnDict.textContent="üé§ Dictar";}
  else { recognizer.start(); recognizer.listening=true; btnDict.textContent="‚èπ Detener dictado";}
}

/* ====== Voz femenina + TTS ====== */
const PREFERRED_NAMES=[
  "Microsoft Sabina","Microsoft Helena","Microsoft Laura","Microsoft Dalia","Microsoft Elvira","Microsoft Paloma","Microsoft Maria","Microsoft Lucia",
  "Google espa√±ol","Google espa√±ol de Estados","Google US Espa√±ol",
  "Monica","Paulina","Camila","Sofia","Elena","Isabella","Lucia","Maria","Carla"
];
const SP_LANGS=["es","es-ES","es-MX","es-US","es-419","es-AR","es-CL","es-CO","es-PE","es-EC"];

let selectedVoice=null;
function scoreVoice(v){
  const name=(v.name||"").toLowerCase(), lang=(v.lang||"").toLowerCase();
  let s=0;
  if (SP_LANGS.some(l=>lang.startsWith(l.toLowerCase()))) s+=5;
  if (PREFERRED_NAMES.some(n=>name.includes(n.toLowerCase()))) s+=6;
  if (name.includes("female")||name.includes("femenina")||name.includes("mujer")) s+=4;
  if (name.includes("google")) s+=2; if (name.includes("microsoft")) s+=2;
  return s;
}
function chooseFemaleES(){
  if(typeof speechSynthesis==="undefined") return null;
  const vs=speechSynthesis.getVoices(); if(!vs.length) return null;
  for(const n of PREFERRED_NAMES){ const m=vs.find(v=>v.name.toLowerCase().includes(n.toLowerCase())); if(m) return m; }
  return vs.slice().sort((a,b)=>scoreVoice(b)-scoreVoice(a))[0]||null;
}
function initVoice(){ selectedVoice=chooseFemaleES(); }
if(typeof speechSynthesis!=="undefined"){ speechSynthesis.onvoiceschanged=initVoice; setTimeout(initVoice,150); }

/* === Regex corregida (sin escapes inv√°lidos con 'u') === */
const BULLET_RE = /^(?:[‚Ä¢\-‚Äì*]|\d+\.)\s+/u;

/* === Convertir texto general a lista numerada (visual) === */
function generalToOrderedListHTML(g){
  if (!g) return "";
  const lines = g.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  const bulletLike = lines.filter(s=>BULLET_RE.test(s)).length;

  const manyPlainLines = lines.filter(s=>!/[.!?;:]\s*$/.test(s) && s.length<=80).length;
  const shouldNumber = (lines.length>=3) && (bulletLike>0 || manyPlainLines >= Math.ceil(lines.length*0.6));

  if (shouldNumber) {
    const items = lines.map(s=>s.replace(BULLET_RE,"")).filter(Boolean);
    return `<ol>${items.map(it=>`<li>${esc(it)}</li>`).join("")}</ol>`;
  }
  return `<p>${esc(g).replace(/\n/g,"<br>")}</p>`;
}

/* === TTS helpers: LEE TODO (t√≠tulos, listas, tablas con n√∫meros) === */
function buildTTSTextFromOut(){
  const c=document.createElement("div"); c.innerHTML=out.innerHTML;
  const parts=[];
  // T√≠tulos
  c.querySelectorAll("h1,h2,h3,h4").forEach(h=>{
    const t=h.textContent.trim(); if(t) parts.push(t);
  });
  // P√°rrafos
  c.querySelectorAll("p").forEach(p=>{
    const t=p.textContent.trim(); if(t) parts.push(t);
  });
  // Listas -> numeradas para voz
  c.querySelectorAll("ol,ul").forEach(list=>{
    const items=[...list.querySelectorAll("li")].map(li=>li.textContent.trim()).filter(Boolean);
    if(items.length){ parts.push(items.map((t,i)=>`${i+1}. ${t}.`).join("\n")); }
  });
  // Tablas -> lee cabeceras y filas con √≠ndice
  c.querySelectorAll("table").forEach(tbl=>{
    const headers=[...tbl.querySelectorAll("thead th")].map(th=>th.textContent.trim()).filter(Boolean);
    if(headers.length){ parts.push(`Tabla: ${headers.join(", ")}`); }
    const rows=[...tbl.querySelectorAll("tbody tr")];
    rows.forEach((tr,i)=>{
      const cols=[...tr.querySelectorAll("td")].map(td=>td.textContent.trim()).filter(Boolean);
      if(cols.length) parts.push(`${i+1}. ${cols.join(" | ")}.`);
    });
  });
  const fallback=(out.textContent||"").trim();
  return parts.join("\n\n") || fallback;
}

const TTS={
  enabled:false, chunks:[], i:0, utter:null, paused:false, speaking:false, textCache:"",
  makeChunks(text,maxLen=360){
    const res=[]; const parts=String(text).split(/(\.|\?|!|\n)/);
    let buf=""; for(let i=0;i<parts.length;i+=2){ const seg=(parts[i]||"")+(parts[i+1]||"");
      if((buf+seg).length<=maxLen) buf+=seg; else{ if(buf.trim()) res.push(buf.trim()); buf=seg; } }
    if(buf.trim()) res.push(buf.trim()); return res;
  },
  loadFromOut(){ this.textCache=buildTTSTextFromOut(); this.chunks=this.makeChunks(this.textCache); this.i=0; },
  speakNext(){
    if(!this.enabled || this.i>=this.chunks.length){ this.finish(); return; }
    const u=new SpeechSynthesisUtterance(this.chunks[this.i++]);
    if(selectedVoice) u.voice=selectedVoice;
    u.lang=(selectedVoice?.lang)||"es-ES"; u.rate=0.98; u.pitch=1.08; u.volume=1;
    u.onstart=()=>{ this.speaking=true; this.paused=false; if(vid){ vid.loop=true; vid.play().catch(()=>{});} };
    u.onend =()=>{ this.speakNext(); };
    u.onerror=()=>{ this.speakNext(); };
    this.utter=u; speechSynthesis.speak(u);
  },
  start(fromIndex=0){
    if(typeof speechSynthesis==="undefined" || !this.chunks.length) return;
    this.enabled=true; if(fromIndex>=0) this.i=fromIndex;
    speechSynthesis.cancel(); this.speakNext();
  },
  pause(){ if(this.speaking && !this.paused){ speechSynthesis.pause(); this.paused=true; if(vid) vid.pause(); } },
  resume(){ if(this.paused){ speechSynthesis.resume(); this.paused=false; if(vid) vid.play().catch(()=>{}); }
           else if(!this.speaking && this.enabled){ this.speakNext(); } },
  restartFromStart(){ this.enabled=true; this.loadFromOut(); this.start(0); },
  finish(){ this.speaking=false; this.paused=false; this.utter=null; if(vid){ vid.loop=false; vid.pause(); } },
  stopAll(){ this.enabled=false; this.paused=false; this.speaking=false; this.utter=null;
             if(typeof speechSynthesis!=="undefined") speechSynthesis.cancel();
             if(vid){ vid.loop=false; vid.pause(); } }
};

/* ====== Normalizar listas/tablas del backend ====== */
function normalizeLists(lists){
  if(!Array.isArray(lists)) return [];
  return lists.map((entry,i)=>{
    if(Array.isArray(entry)){
      const flat=entry.every(x=>typeof x==="string"||typeof x==="number");
      return {title:`Lista ${i+1}`, items: flat? entry : entry.map(x=>Array.isArray(x)? x.join(" ") : String(x))};
    }else if(entry && typeof entry==="object"){
      return {title: entry.title||`Lista ${i+1}`, items: Array.isArray(entry.items)? entry.items: []};
    }else{
      return {title:`Lista ${i+1}`, items:[String(entry)]};
    }
  });
}

/* ====== Linkificaci√≥n + verificaci√≥n suave ====== */
function findUrls(str){
  const re = /\bhttps?:\/\/[^\s<>"']+/g; const m = str.match(re); return m||[];
}
async function validateLinksInOut(){
  const html = out.innerHTML;
  const urls = findUrls(html);
  if(!urls.length) return;

  // linkify
  let linked = html;
  for(const u of urls){
    const safe = esc(u);
    const a = `<a href="${safe}" target="_blank" rel="noopener noreferrer">${safe}</a>`;
    linked = linked.replaceAll(safe, a);
  }
  out.innerHTML = linked;

  // validate (HEAD). Si CORS bloquea, omitimos el warning.
  for(const u of urls){
    try{
      await fetch(u, { method:"HEAD", mode:"no-cors" });
    }catch{
      const links = out.querySelectorAll(`a[href="${u}"]`);
      links.forEach(a=>{ a.textContent = a.textContent + " ‚ö†Ô∏è"; a.style.opacity = "0.85"; });
    }
  }
}

/* ====== Render ====== */
function renderAnswer(data){
  let html="";
  const generalTxt = data.general || data.answer || data.text || "";
  if(generalTxt){ html += generalToOrderedListHTML(generalTxt); }

  const lists=normalizeLists(data.lists||[]);
  lists.forEach(l=>{
    html += `<h3>${esc(l.title||"Lista")}</h3><ol>` + l.items.map(it=>`<li>${esc(it)}</li>`).join("") + `</ol>`;
  });

  (data.tables||[]).forEach(t=>{
    const cols=t.columns||[]; const rows=t.rows||[];
    html += `<h3>${esc(t.title||"Tabla")}</h3><table><thead><tr>`;
    html += cols.map(c=>`<th>${esc(c)}</th>`).join("");
    html += `</tr></thead><tbody>`;
    rows.forEach(r=>{ html += `<tr>` + r.map(x=>`<td>${esc(x)}</td>`).join("") + `</tr>`; });
    html += `</tbody></table>`;
  });

  out.innerHTML = html || "<em>Sin contenido.</em>";

  // Hablar TODO
  TTS.enabled = true; TTS.loadFromOut(); TTS.start(0);

  // Linkificaci√≥n + verificaci√≥n
  validateLinksInOut();
}

/* ====== Backend ====== */
async function ask(){
  const text=q.value.trim(); if(!text) return;
  btnSend.disabled=true; const old=btnSend.textContent; btnSend.textContent="Enviando‚Ä¶";
  setStatusLoading("Consultando‚Ä¶");
  try{
    let r = await fetch(`${API_BASE}${GPT_PATH}`, {
      method:"POST", headers:{ "Content-Type":"application/json", "Accept":"application/json" },
      body: JSON.stringify({ q: text })
    });
    if(r.status===404 || r.status===405){
      r = await fetch(`${API_BASE}${FALLBACK_PATH}?q=${encodeURIComponent(text)}`, { headers:{ "Accept":"application/json" } });
    }
    const data = await r.json().catch(()=>({}));
    if(!r.ok || data.ok===false) throw new Error(data.error || data.general || `HTTP ${r.status}`);
    renderAnswer(data);
    saveSession(text, data);
  }catch(e){
    out.innerHTML = `<pre style="color:var(--err)">${esc(String(e))}</pre>`;
    saveSession(text, {});
  }finally{
    btnSend.disabled=false; btnSend.textContent=old; clearStatus();
  }
}

/* ====== Exportar: PDF/XLS/DOC incluyendo la PREGUNTA ====== */
let __lastQuestion = "";
// Capturamos la pregunta justo ANTES del env√≠o (no toca tu ask())
document.getElementById("btnSend")?.addEventListener("click", ()=>{
  if(q) __lastQuestion = (q.value||"").trim();
}, {capture:true});

function wrapForExport(bodyHTML){
  const qHtml = __lastQuestion ? `<h2>Pregunta</h2><p>${esc(__lastQuestion)}</p>` : "";
  return `<!doctype html><html><head><meta charset="utf-8"><title>Lexium - Export</title>
    <style>
      body{font:16px/1.5 system-ui;margin:28px;color:#111}
      h1,h2,h3{margin:12px 0 6px}
      table{border-collapse:collapse;width:100%; margin:8px 0}
      td,th{border:1px solid #ddd;padding:6px}
    </style>
    </head><body>${qHtml}${bodyHTML}</body></html>`;
}

function printHTML(html){
  const iframe = document.createElement('iframe');
  iframe.style.position='fixed'; iframe.style.right='0'; iframe.style.bottom='0';
  iframe.style.width='0'; iframe.style.height='0'; iframe.style.border='0';
  document.body.appendChild(iframe);
  const doc = iframe.contentWindow || iframe.contentDocument;
  const idoc = doc.document || doc;
  idoc.open(); idoc.write(html); idoc.close();
  setTimeout(()=>{ try{ (iframe.contentWindow || iframe).focus(); (iframe.contentWindow || iframe).print(); }catch{} }, 60);
  setTimeout(()=>{ try{ document.body.removeChild(iframe); }catch{} }, 30000);
}
selExport.addEventListener("change", ()=>{
  const v=selExport.value; selExport.value="";
  if(!out.innerHTML.trim()){ alert("No hay contenido que exportar."); return; }

  const htmlDoc = wrapForExport(out.innerHTML);

  if(v==="pdf"){
    try{ printHTML(htmlDoc); }
    catch(_){
      const w=window.open("", "_blank", "noopener,noreferrer");
      if(w){ w.document.open(); w.document.write(htmlDoc); w.document.close(); w.focus(); w.print(); }
      else{
        const blob=new Blob([htmlDoc],{type:"text/html"});
        const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="lexium_export.html"; a.click();
        setTimeout(()=>URL.revokeObjectURL(a.href),500);
      }
    }
    return;
  }
  if(v==="xls"||v==="doc"){
    const mime = v==="xls" ? "application/vnd.ms-excel" : "application/msword";
    const blob=new Blob([htmlDoc],{type:mime});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download=`export.${v}`; a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href),500);
  }
});

/* ====== Botones ====== */
try { btnSend.addEventListener("click", ask); btnSend._wired = true; } catch {}
btnDict.addEventListener("click", toggleDict);
btnToggleAV.addEventListener("click", ()=>{
  if(!TTS.enabled){ TTS.enabled=true; TTS.loadFromOut(); TTS.start(TTS.i); btnToggleAV.textContent="‚è∏ Silenciar voz"; return; }
  if(TTS.paused){ TTS.resume(); btnToggleAV.textContent="‚è∏ Silenciar voz"; }
  else if(TTS.speaking){ TTS.pause(); btnToggleAV.textContent="‚ñ∂ Reanudar voz"; }
  else { TTS.resume(); btnToggleAV.textContent="‚è∏ Silenciar voz"; }
});
btnReplay.addEventListener("click", ()=>{ TTS.restartFromStart(); btnToggleAV.textContent="‚è∏ Silenciar voz"; });
btnClear.addEventListener("click", ()=>{ q.value=""; out.innerHTML=""; clearStatus(); TTS.stopAll(); });
btnNew.addEventListener("click", ()=>{ saveSession(q.value.trim()||"(sin pregunta)", {}); TTS.stopAll(); q.value=""; out.innerHTML=""; clearStatus(); });
btnHist.addEventListener("click", openHistory);

/* ====== UX ====== */
q.addEventListener("keydown",(e)=>{ if(e.key==="Enter" && (e.ctrlKey||e.metaKey)) ask(); });

/* Mostrar errores JS en pantalla */
window.addEventListener("error", (e)=>{
  const msg = (e?.error?.stack || e?.message || String(e)).slice(0, 600);
  const box = document.getElementById("status");
  if (box) box.innerHTML = '<pre style="color:#b91c1c;background:#fff5f5;border:1px solid #fecaca;border-radius:8px;padding:8px;white-space:pre-wrap">JS error: '
    + msg + '</pre>';
}, {once:false});
</script>
