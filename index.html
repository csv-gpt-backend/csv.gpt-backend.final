<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.6em;
      color: #00ffc8;
    }

    #video-container {
      width: 50%;
      max-width: 640px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    #chat-container {
      width: 50%;
      max-width: 640px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
      overflow-y: auto;
      max-height: 240px;
      font-size: 0.9em; /* Tama√±o de letra reducido */
    }

    #input-container {
      display: flex;
      width: 50%;
      max-width: 640px;
      margin-top: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 0.9em;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin-left: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    button:hover {
      background-color: #00cca0;
    }

    .message {
      margin: 4px 0;
    }

    .user {
      color: #00ffc8;
      font-weight: bold;
    }

    .bot {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>LEXIUM</h1>

  <div id="video-container">
    <video id="avatarVideo" autoplay muted playsinline loop>
      <source src="descarga.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
  </div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const API_BASE = "https://lexium-gpt5-xxxxxx.a.run.app"; // Actualiza aqu√≠ tu endpoint de Cloud Run
    const sendBtn = document.getElementById("send-btn");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("chat-messages");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = (sender === "user" ? "üßë: " : "ü§ñ: ") + text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch(`${API_BASE}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text }),
        });

        if (!res.ok) throw new Error("Error de red");
        const data = await res.json();
        addMessage("bot", data.answer || "No hubo respuesta del servidor.");
      } catch (err) {
        addMessage("bot", "‚ö†Ô∏è Error al conectar con el servidor.");
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
