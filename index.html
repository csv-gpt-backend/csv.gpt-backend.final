<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-2: #f59e0b;
      --border: #e5e7eb;
      --danger: #dc2626;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--ink); font-family: system-ui, sans-serif; }

    /* Layout principal: header fijo + 2 zonas con scroll independiente */
    .page { display: grid; grid-template-rows: auto 1fr 1fr; height: 100dvh; }

    /* PRIMERA PARTE (fija arriba) */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 8px 10px 12px;
    }

    .media-row {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    .media-row img { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; border: 1px solid var(--border); }
    .media-row video { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; border: none; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    textarea {
      width: min(1100px, 98%);
      height: 70px;
      padding: 10px 12px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .btn.primary { background: var(--accent); color: white; border-color: var(--accent); }
    .btn.yellow { background: var(--accent-2); color: #111; border-color: var(--accent-2); }
    .btn.mic { font-size: 18px; padding: 12px 18px; }
    select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      font-weight: 600;
    }

    /* SEGUNDA y TERCERA PARTE */
    main { display: grid; grid-template-rows: 1fr 1fr; height: 100%; }
    .panel { padding: 12px; overflow-y: auto; }
    .panel + .panel { border-top: 1px solid var(--border); }
    .panel h2 { margin: 4px 0 10px; font-size: 16px; color: var(--muted); font-weight: 700; }

    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid var(--border); padding: 6px 8px; text-align: left; }
    th { background: #f8fafc; }
  </style>
</head>
<body>
  <div class="page">
    <!-- PRIMERA PARTE: fijo arriba -->
    <header>
      <div class="media-row">
        <img alt="left" src="left.png" />
        <video id="heroVideo" src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4" muted playsinline></video>
        <img alt="right" src="right.png" />
      </div>
      <div class="controls" style="margin-top:10px;">
        <textarea id="question" placeholder="Escribe tu pregunta (o usa dictado)"></textarea>
      </div>
      <div class="controls">
        <button class="btn primary">Enviar</button>

        <select>
          <option value="pdf">PDF</option>

          <option value="doc">DOC</option>
        </select>
        <button class="btn">Exportar</button>
        <button class="btn">ðŸ”‡ Silenciar voz</button>
        <button class="btn">ðŸ§¹ Limpiar</button>
        <button class="btn yellow">ðŸ†• Nueva sesiÃ³n</button>
        <a class="btn" href="historial.html">ðŸ“œ Historial</a>
      </div>
    </header>

    <!-- SEGUNDA PARTE: texto -->
    <main>
      <section class="panel">
        <h2>Resultado (Texto e informaciÃ³n general)</h2>
        <div id="textOutput"></div>
      </section>

      <!-- TERCERA PARTE: tablas/listas -->
      <section class="panel">
        <h2>Listas / Tablas</h2>
        <div id="tableOutput"></div>
      </section>
    </main>
  </div>
</body>
</html>
