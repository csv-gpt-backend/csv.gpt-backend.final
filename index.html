<script>
/* ====== CONFIG ====== */
/* Usa tu servicio estable en Cloud Run */
const API_BASE = "https://lexium-gpt5-383217514425.southamerica-west1.run.app";

/* ====== UI refs ====== */
const q = document.getElementById("q");

/* ====== Estado de sesi√≥n / contexto ====== */
let isBusy = false;
let history = [];        // [{role:"user"|"assistant", content:"..."}]
let langHint = null;     // "es" | "en" seg√∫n la primera pregunta de la sesi√≥n

const HS_KEY = "lexium_history_v1";

try{

/* ====== Utilidades ====== */
function esc(x){ return String(x).replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m])); }
function setStatusLoading(msg="Generando‚Ä¶"){
  statusEl.innerHTML = `<span class="loader" role="status" aria-live="polite" aria-busy="true">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>${esc(msg)}</span>`;
}
function clearStatus(){ statusEl.textContent = ""; }

function detectLang(text){
  const t=(text||"").trim().toLowerCase();
  if(!t) return (navigator.language||"es").startsWith("en") ? "en":"es";
  const enHits=(t.match(/\b(the|and|you|your|please|could|would|with|from|to|of|in|on|are|is|can|explain|summary|benefits)\b/g)||[]).length;
  const esHits=(t.match(/\b(el|la|de|y|que|para|con|desde|a|en|son|es|por favor|podr√≠a|ser√≠a|ayuda|explica|resumen|beneficios)\b/g)||[]).length;
  if(enHits>esHits) return "en";
  if(esHits>enHits) return "es";
  const nonASCII=(t.match(/[√°√©√≠√≥√∫√±√º]/g)||[]).length;
  return nonASCII>0 ? "es":"en";
}

function summarizeHistoryCompact(h, maxTurns=6){
  // Mantiene √∫ltimos maxTurns y crea un mini-resumen como Q1:/A1:...
  const tail = h.slice(-maxTurns);
  return tail.map((t,i)=>{
    const role = t.role==="user" ? (langHint==="en"?"Q":"P") : (langHint==="en"?"A":"R");
    // Limitar longitud de cada l√≠nea
    const txt = String(t.content||"").replace(/\s+/g," ").trim().slice(0, 400);
    return `${role}${i+1}: ${txt}`;
  }).join("\n");
}

/* ====== Historial de sesiones (lista simple en ventana) ====== */
function saveSessionForList(question, data){
  const visible = (document.getElementById('out')?.textContent || "").trim();
  const summary = (data?.general || data?.answer || data?.text || data?.html || visible || "").slice(0, 1000);
  const minimal = { id: new Date().toISOString(), question: question || "(sin pregunta)", summary, when: Date.now() };
  try{
    const key="lexium_sessions"; const all=JSON.parse(localStorage.getItem(key)||"[]");
    all.unshift(minimal); localStorage.setItem(key, JSON.stringify(all.slice(0,50)));
  }catch(e){
    try{
      const key="lexium_sessions_fallback"; const all=JSON.parse(sessionStorage.getItem(key)||"[]");
      all.unshift(minimal); sessionStorage.setItem(key, JSON.stringify(all.slice(0,50)));
    }catch(_){}
  }
}
function readSessions(){
  try{
    const a=JSON.parse(localStorage.getItem("lexium_sessions")||"[]");
    const b=JSON.parse(sessionStorage.getItem("lexium_sessions_fallback")||"[]");
    return [...a,...b];
  }catch(e){ return []; }
}
function openHistory(){

  ${all.map(s=>`
    <details>
      <summary><b>${new Date(s.when).toLocaleString()}</b> ‚Äî ${esc(s.question)}</summary>
      <pre>${esc(s.summary||"(sin resumen)")}</pre>
    </details>
  `).join("")}
  <div style="margin-top:20px;text-align:center"><button class="x" onclick="window.close()">Cerrar ‚úñ</button></div>

/* ====== Dictado ====== */
let recognizer=null;
function toggleDict(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ alert("Dictado no soportado en este navegador."); return; }
  if(!recognizer){
    recognizer=new SR(); recognizer.lang=(langHint==="en"?"en-US":"es-ES");
    recognizer.continuous=false; recognizer.interimResults=false;
    recognizer.onresult=e=>{
      const t=Array.from(e.results).map(r=>r[0].transcript).join(" ");
      q.value=(q.value? q.value+" " : "") + t;

  if(recognizer.listening){ recognizer.stop(); recognizer.listening=false; btnDict.textContent="üé§ Dictar";}
  else { recognizer.start(); recognizer.listening=true; btnDict.textContent="‚èπ Detener dictado";}
}

/* ====== TTS (voz femenina ES/EN) + Video sync ====== */
const PREFERRED_NAMES_ES=["Microsoft Sabina","Microsoft Helena","Microsoft Laura","Microsoft Maria","Microsoft Lucia","Monica","Paulina","Camila","Sofia","Elena","Lucia","Maria","Carla","Google espa√±ol","Google espa√±ol de Estados","Google US Espa√±ol"];
const PREFERRED_NAMES_EN=["Microsoft Jenny","Microsoft Aria","Microsoft Zira","Microsoft Sara","Google US English","Google UK English"];
const SP_LANGS=["es","es-ES","es-MX","es-US","es-419","es-AR","es-CL","es-CO","es-PE","es-EC"];
const EN_LANGS=["en","en-US","en-GB","en-CA","en-AU","en-IN"];

let selectedVoice=null;
function pickVoice(lang){
  if(typeof speechSynthesis==="undefined") return null;
  const vs=speechSynthesis.getVoices()||[];
  const pref = lang==="en" ? PREFERRED_NAMES_EN : PREFERRED_NAMES_ES;
  const list = lang==="en" ? EN_LANGS : SP_LANGS;
  for(const name of pref){
    const m=vs.find(v=>v.name && v.name.toLowerCase().includes(name.toLowerCase()));
    if(m) return m;
  }
  const byLang = vs.find(v=>list.some(l=>(v.lang||"").toLowerCase().startsWith(l.toLowerCase())));
  return byLang || vs[0] || null;
}
if(typeof speechSynthesis!=="undefined"){
  speechSynthesis.onvoiceschanged=()=>{ if(!selectedVoice) selectedVoice=pickVoice(langHint||"es"); };
  setTimeout(()=>{ if(!selectedVoice) selectedVoice=pickVoice(langHint||"es"); }, 150);
}

const BULLET_RE = /^(?:[‚Ä¢\-‚Äì*]|\d+\.)\s+/u;

function generalToOrderedListHTML(g){
  if (!g) return "";
  const lines = g.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  const bulletLike = lines.filter(s=>BULLET_RE.test(s)).length;
  const manyPlainLines = lines.filter(s=>!/[.!?;:]\s*$/.test(s) && s.length<=80).length;
  const shouldNumber = (lines.length>=3) && (bulletLike>0 || manyPlainLines >= Math.ceil(lines.length*0.6));
  if (shouldNumber) {
    const items = lines.map(s=>s.replace(BULLET_RE,"")).filter(Boolean);
    return `<ol>${items.map(it=>`<li>${esc(it)}</li>`).join("")}</ol>`;
  }
  return `<p>${esc(g).replace(/\n/g,"<br>")}</p>`;
}

function buildTTSTextFromOut(){
  const c=document.createElement("div"); c.innerHTML=out.innerHTML;
  const parts=[];
  c.querySelectorAll("p").forEach(p=>{const t=p.textContent.trim(); if(t) parts.push(t);});
  c.querySelectorAll("ol,ul").forEach(list=>{
    const items=[...list.querySelectorAll("li")].map(li=>li.textContent.trim()).filter(Boolean);
    if(items.length){ parts.push(items.map((t,i)=>`${i+1}. ${t}.`).join("\n\n")); } // salto extra entre √≠tems
  });
  c.querySelectorAll("table").forEach(tbl=>{
    const rows=[...tbl.querySelectorAll("tbody tr")]; if(!rows.length) return;
    const headers=[...tbl.querySelectorAll("thead th")].map(th=>th.textContent.trim().toUpperCase());
    let col=0; const iN=headers.findIndex(h=>/NOMBRE/.test(h)); if(iN>=0) col=iN;
    const items=rows.map((tr,i)=>{
      const t=(tr.querySelectorAll("td")[col]?.textContent||tr.querySelector("td")?.textContent||"").trim();
      return `${i+1}. ${t}.`;
    }).filter(Boolean).join("\n\n"); // salto extra
    if(items) parts.push(items);
  });
  const fallback=(out.textContent||"").trim();
  return parts.join("\n\n");
}

const TTS={
  enabled:false, chunks:[], i:0, utter:null, paused:false, speaking:false, textCache:"",
  makeChunks(text,maxLen=360){
    const res=[]; const parts=String(text).split(/(\.|\?|!|\n)/);
    let buf=""; for(let i=0;i<parts.length;i+=2){ const seg=(parts[i]||"")+(parts[i+1]||"");
      if((buf+seg).length<=maxLen) buf+=seg; else{ if(buf.trim()) res.push(buf.trim()); buf=seg; }
    }
    if(buf.trim()) res.push(buf.trim()); return res;
  },
  loadFromOut(){
    this.textCache=buildTTSTextFromOut();
    this.chunks=this.makeChunks(this.textCache);
    this.i=0;
  },
  speakNext(){
    if(!this.enabled || this.i>=this.chunks.length){ this.finish(); return; }
    const u=new SpeechSynthesisUtterance(this.chunks[this.i++]);
    if(selectedVoice) u.voice=selectedVoice;
    u.lang=(selectedVoice?.lang) || ((langHint==="en")?"en-US":"es-ES");
    u.rate=0.98; u.pitch=1.08; u.volume=1;
    u.onstart=()=>{ this.speaking=true; this.paused=false; if(vid){ vid.loop=true; vid.play().catch(()=>{});} };
    u.onend =()=>{ this.speakNext(); };
    u.onerror=()=>{ this.speakNext(); };
    this.utter=u; speechSynthesis.speak(u);
  },
  start(fromIndex=0){
    if(typeof speechSynthesis==="undefined") return;
    if(!this.chunks.length) this.loadFromOut();
    this.enabled=true; if(fromIndex>=0) this.i=fromIndex;
    speechSynthesis.cancel(); this.speakNext();
  },
  pause(){ if(this.speaking && !this.paused){ speechSynthesis.pause(); this.paused=true; if(vid) vid.pause(); } },
  resume(){ if(this.paused){ speechSynthesis.resume(); this.paused=false; if(vid) vid.play().catch(()=>{}); }
           else if(!this.speaking && this.enabled){ this.speakNext(); } },
  restartFromStart(){ this.enabled=true; this.loadFromOut(); this.start(0); },
  finish(){ this.speaking=false; this.paused=false; this.utter=null; if(vid){ vid.loop=false; vid.pause(); } },
  stopAll(){ this.enabled=false; this.paused=false; this.speaking=false; this.utter=null;
             if(typeof speechSynthesis!=="undefined") speechSynthesis.cancel();
             if(vid){ vid.loop=false; vid.pause(); } }
};

/* ====== Render ====== */
function normalizeLists(lists){
  if(!Array.isArray(lists)) return [];
  return lists.map((entry,i)=>{
    if(Array.isArray(entry)){
      const flat=entry.every(x=>typeof x==="string"||typeof x==="number");
      return {title:`Lista ${i+1}`, items: flat? entry : entry.map(x=>Array.isArray(x)? x.join(" ") : String(x))};
    }else if(entry && typeof entry==="object"){
      return {title: entry.title||`Lista ${i+1}`, items: Array.isArray(entry.items)? entry.items: []};
    }else{
      return {title:`Lista ${i+1}`, items:[String(entry)]};
    }
  });
}

function renderAnswer(data, questionForHistory){
  let html="";
  const generalTxt = data.general || data.answer || data.text || "";
  if(generalTxt){ html += generalToOrderedListHTML(generalTxt); }

  const lists=normalizeLists(data.lists||[]);
  lists.forEach(l=>{
    html += `<h3>${esc(l.title||"Lista")}</h3><ol>` + l.items.map(it=>`<li>${esc(it)}</li>`).join("") + `</ol>`;
  });

  (data.tables||[]).forEach(t=>{
    const cols=t.columns||[]; const rows=t.rows||[];
    html += `<h3>${esc(t.title||"Tabla")}</h3><table><thead><tr>`;
    html += cols.map(c=>`<th>${esc(c)}</th>`).join("");
    html += `</tr></thead><tbody>`;
    rows.forEach(r=>{ html += `<tr>` + r.map(x=>`<td>${esc(x)}</td>`).join("") + `</tr>`; });
    html += `</tbody></table>`;
  });

  out.innerHTML = html || "<em>Sin contenido.</em>";

  // Guardar turno en history (versi√≥n plana)
  const plain = (generalTxt + "\n\n" + lists.map(l=>l.items.map((it,i)=>`${i+1}. ${it}`).join("\n")).join("\n") ).trim();
  if (questionForHistory){
    history.push({ role:"assistant", content: plain || "[respuesta]" });
    sessionStorage.setItem(HS_KEY, JSON.stringify(history.slice(-20)));
  }

  // Narraci√≥n
  TTS.enabled = true; TTS.loadFromOut(); TTS.start(0);
}

/* ====== Backend: enviar con contexto de sesi√≥n ====== */
async function ask(){
  if(isBusy) return;
  const text=q.value.trim(); if(!text) return;

  // Fijar idioma de sesi√≥n si a√∫n no est√°
  if(!langHint) langHint = detectLang(text);
  sessionStorage.setItem(LANG_KEY, langHint);

  // Antirrebote
  isBusy = true;
  btnSend.disabled=true; const old=btnSend.textContent; btnSend.textContent="Enviando‚Ä¶";
  setStatusLoading(langHint==="en" ? "Processing‚Ä¶" : "Consultando‚Ä¶");

  // Armar resumen de contexto (m√°x 6 turnos previos)
  history.push({ role:"user", content: text });
  sessionStorage.setItem(HS_KEY, JSON.stringify(history.slice(-20)));
  const compact = summarizeHistoryCompact(history.slice(0, -1), 6);

  const prefixES = "CONVERSACI√ìN ANTERIOR (resumen breve, mant√©n coherencia con esto):\n";
  const prefixEN = "PREVIOUS CONVERSATION (brief summary, keep coherence with this):\n";
  const prompt =
    (langHint==="en"
      ? (compact ? `${prefixEN}${compact}\n\nCURRENT QUESTION:\n${text}` : `QUESTION:\n${text}`)
      : (compact ? `${prefixES}${compact}\n\nPREGUNTA ACTUAL:\n${text}` : `PREGUNTA:\n${text}`));

  // Preparar headers con idioma fuerte
  const headers = {
    "Content-Type":"application/json",
    "Accept":"application/json",
    "Accept-Language": langHint==="en" ? "en-US,en;q=0.9" : "es-ES,es;q=0.9",
    "X-Force-Language": langHint,
    "Prefer": `respond-language=${langHint}`
  };

  try{
    // Llamada principal a /api/gpt (tu backend decide free o GPT-5)
    let r = await fetch(`${API_BASE}${GPT_PATH}`, {
      method:"POST",
      headers,
      body: JSON.stringify({
        q: prompt,
        force_lang: true,
        // Nota: el backend actual solo usa q y mode; los dem√°s campos no rompen nada
        system_hint: (langHint==="en"
          ? "Answer strictly in English. Do not include Spanish."
          : "Responde estrictamente en espa√±ol. No incluyas ingl√©s.")
      })
    });

    // Fallback a /api/answer si /api/gpt no est√° activo
    if(r.status===404 || r.status===405){
      r = await fetch(`${API_BASE}${FALLBACK_PATH}?q=${encodeURIComponent(prompt)}`, { headers:{ "Accept":"application/json" } });
    }

    const data = await r.json().catch(()=>({}));
    if(!r.ok || data.ok===false) throw new Error(data.error || data.general || `HTTP ${r.status}`);

    renderAnswer(data, /*questionForHistory*/ text);
    saveSessionForList(text, data);
  }catch(e){
    out.innerHTML = `<pre style="color:var(--err)">${esc(String(e))}</pre>`;
    saveSessionForList(text, {});
    // si fall√≥, removemos el √∫ltimo user del history para no ‚Äúensuciar‚Äù el contexto
    history.pop();
    sessionStorage.setItem(HS_KEY, JSON.stringify(history.slice(-20)));
  }finally{
    isBusy=false;
    btnSend.disabled=false; btnSend.textContent=old; clearStatus();
  }
}

function printHTML(html){
  const iframe = document.createElement('iframe');
  iframe.style.position='fixed'; iframe.style.right='0'; iframe.style.bottom='0';
  iframe.style.width='0'; iframe.style.height='0'; iframe.style.border='0';
  document.body.appendChild(iframe);
  const doc = iframe.contentWindow || iframe.contentDocument;
  const idoc = doc.document || doc;
  idoc.open(); idoc.write(html); idoc.close();
  setTimeout(()=>{ try{ (iframe.contentWindow || iframe).focus(); (iframe.contentWindow || iframe).print(); }catch{} }, 60);
  setTimeout(()=>{ try{ document.body.removeChild(iframe); }catch{} }, 30000);
}

function asCSV(){

  const pq = (document.querySelector("h3+ p")?.textContent||"").trim();

  out.querySelectorAll("p").forEach(p=>{
    const t=p.textContent.trim(); if(t) rows.push(["TEXTO", t]);
  });
  out.querySelectorAll("ol,ul").forEach(list=>{
    const items=[...list.querySelectorAll("li")].map((li,i)=>`${i+1}. ${li.textContent.trim()}`);
    if(items.length){ rows.push(["LISTA", items.join(" \\ ")]); }
  });
  out.querySelectorAll("table").forEach(tbl=>{
    const head=[...tbl.querySelectorAll("thead th")].map(th=>th.textContent.trim());
    if(head.length) rows.push(["TABLA CABECERAS", ...head]);
    const trs=[...tbl.querySelectorAll("tbody tr")];
    trs.forEach((tr,ri)=>{
      const cells=[...tr.querySelectorAll("td")].map(td=>td.textContent.trim());
      rows.push([`FILA ${ri+1}`, ...cells]);
    });
  });

  return rows.map(r => r.map(cell=>{
    const v=String(cell??"");
    if (/[",\n]/.test(v)) return `"${v.replace(/"/g,'""')}"`;
    return v;
  }).join(",")).join("\n");
}

selExport.addEventListener("change", ()=>{
  const v=selExport.value; selExport.value="";
  if(!out.innerHTML.trim()){ alert("No hay contenido que exportar."); return; }

  if(v==="pdf"){
    const html = `<!doctype html><html><head><meta charset="utf-8"><title>Lexium - Export PDF</title>
      <style>body{font:16px/1.5 system-ui;margin:28px;color:#111}
             table{border-collapse:collapse;width:100%} td,th{border:1px solid #ddd;padding:6px}</style>
      </head><body>${out.innerHTML}</body></html>`;
    try{ printHTML(html); }
    catch(_){
      const w=window.open("", "_blank", "noopener,noreferrer");
      if(w){ w.document.open(); w.document.write(html); w.document.close(); w.focus(); w.print(); }
      else{
        const blob=new Blob([html],{type:"text/html"});
        const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="lexium_export.html"; a.click();
        setTimeout(()=>URL.revokeObjectURL(a.href),500);
      }
    }
    return;
  }

  if(v==="csv"){
    const csv=asCSV();
    const blob=new Blob([csv],{type:"text/csv;charset=utf-8"});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="export.csv"; a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href),500);
    return;
  }

  if(v==="doc"){
    const html = `<!doctype html><html><head><meta charset="utf-8"></head><body>${out.innerHTML}</body></html>`;
    const blob=new Blob([html],{type:"application/msword"});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="export.doc"; a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href),500);
  }
});
