<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Conversaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 3xl;
            padding: 2rem;
        }
        .button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #4338ca;
        }
        .chat-summary {
            background-color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-summary:hover {
            background-color: #cbd5e1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="container-card w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Historial de Conversaciones</h1>
    <p class="text-center text-gray-500 mb-6">Aquí verás tus conversaciones pasadas con el asistente de IA.</p>

    <div id="historial-list" class="bg-gray-50 p-4 rounded-lg h-96 overflow-y-auto mb-4">
        <p class="text-gray-500 italic">Cargando historial...</p>
    </div>

    <a href="index.html" class="button inline-block text-center w-full">Volver a la aplicación</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const historialList = document.getElementById('historial-list');
        const BACKEND_URL = 'URL_DE_TU_BACKEND_AQUÍ'; // Reemplaza esto con la URL de tu backend

        async function fetchHistory() {
            historialList.innerHTML = '<p class="text-gray-500 italic">Cargando historial...</p>';
            try {
                const response = await fetch(`${BACKEND_URL}/history`);
                const history = await response.json();
                
                if (history.length === 0) {
                    historialList.innerHTML = '<p class="text-gray-500 italic">No hay conversaciones pasadas.</p>';
                } else {
                    historialList.innerHTML = '';
                    history.forEach(conversation => {
                        const summary = document.createElement('div');
                        summary.className = 'chat-summary';
                        
                        // Muestra el primer mensaje de la conversación como resumen
                        const firstMessage = conversation.messages[0].content.substring(0, 50) + '...';
                        summary.innerHTML = `<p class="font-semibold text-gray-700">Conversación de ${new Date(conversation.timestamp).toLocaleDateString()}</p>
                                             <p class="text-sm text-gray-500 mt-1">${firstMessage}</p>`;
                        
                        summary.addEventListener('click', () => {
                            // Aquí puedes implementar la lógica para mostrar la conversación completa
                            alert('Funcionalidad para ver la conversación completa aún no implementada.');
                        });
                        historialList.appendChild(summary);
                    });
                }
            } catch (error) {
                console.error('Error al cargar el historial:', error);
                historialList.innerHTML = '<p class="text-red-500">Error al cargar el historial. Por favor, intenta de nuevo más tarde.</p>';
            }
        }

        fetchHistory();
    });
</script>

</body>
</html>
